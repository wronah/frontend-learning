<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="testimonial-card.css">
</head>
<body>
  <div id="container">
    <div class="card">
      <div class="card-header">
        <img src="assets/profile-thumbnail.png" alt="User Image" class="user-image">
        <div class="card-header-title">
          <span class="name">Sarah Dole</span>
          <span class="nickname">@sarahdole</span>
        </div>
      </div>
      <div class="card-body">
        <p class="testimonial-text">
          I've been searching for high-quality abstract images for my design projects, and I'm thrilled to have found this platform. The variety and depth of creativity are astounding!
        </p>
      </div>
    </div>
  </div>
</body>
</html>
